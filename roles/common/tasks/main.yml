---
- name: Update system
  pacman: update_cache=yes upgrade=yes

- name: Create configure folder
  file: path=/home/siqueira/ state=directory mode=0755

- name: Install xorg-xinit
  pacman: name=xorg-xinit state=latest

- name: Install wicd
  pacman: name=wicd state=latest

- name: Install wicd-gtk
  pacman: name=wicd-gtk state=latest

- name: Install lxterminal
  pacman: name=lxterminal state=latest

- name: Install rsync
  pacman: name=rsync state=latest

- name: Install transmission-gtk
  pacman: name=transmission-gtk state=latest

- name: Install xterm
  pacman: name=xterm state=latest

- name: Install firefox
  pacman: name=firefox state=latest

- name: Install alsa-utils
  pacman: name=alsa-utils state=latest

- name: Install curl
  pacman: name=curl state=latest

- name: Install screen
  pacman: name=screen state=latest

- name: Install libcdio
  pacman: name=libcdio state=latest

- name: Install reshift
  pacman: name=redshift state=latest

- name: Install feh (image)
  pacman: name=feh state=latest

- name: Basic tools for devel
  pacman: name=base-devel state=latest

- name: Convert xml to many formats
  pacman: name=xmlto state=latest

- name: Docbook
  pacman: name=docbook-xsl state=latest

- name: Kernel modules handler
  pacman: name=kmod state=latest

- name: Inet utils
  pacman: name=inetutils state=latest

- name: Terminal calculator
  pacman: name=bc state=latest

- name: My default background
  synchronize: src=files/space_invader.png dest=/home/siqueira/.config/
